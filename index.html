<style>
:root {
  --gold: #f5c46b;
  --dark: #0c0c11;
  --glass: rgba(255,255,255,0.06);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1a1a26, #0c0c11);
  color: #fff;
  min-height: 100vh;
  display: grid;
  place-items: center;
}

.card {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 420px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 26px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
}

.cover {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 18px;
}

h1 {
  margin: 10px 0 2px;
  font-size: 26px;
}

.artist {
  opacity: 0.75;
  margin-bottom: 25px;
}

.link {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 16px;
  margin: 12px 0;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  transition: all 0.25s ease;
}

.link:hover {
  transform: scale(1.02);
  background: rgba(255,255,255,0.14);
}

.link span {
  flex: 1;
  text-align: left;
}

.buy {
  background: linear-gradient(135deg, #f5c46b, #ffdd99);
  color: #000;
}

.footer {
  margin-top: 22px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>
